---


forksNodeIdentifier: >-
  {{ forksNodeConfiguration.identifier }}
forksNodeSystemUsername: >-
  {{ forksNodeConfiguration.username
  | default(forksNodeConfiguration.identifier) }}
forksNodeHomeDirectory: >-
  {{ forksNodeConfiguration.home
  | default(forksUsersRootDirectory
  + '/' + forksNodeSystemUsername) }}
forksNodeServiceName: >-
  {{ forksNodeConfiguration['serviceName']
  | default(forksNodeIdentifier) }}
forksNodeAlias: >-
  {{ forksNodeConfiguration['alias']
  | default(forksProperties[forkIdentifier]['alias']
  | default(forksNodeIdentifier)) }}
forksNodeEnabled: >-
  {{ forksNodeConfiguration['enabled']
  | default(forksProperties[forkIdentifier]['enabled']
  | default(true)) }}
forksNodeServices: >-
  {{ forksNodeConfiguration['services']
  | default(['node']) }}

forksNodeRepositoryIdentifier: >-
  {{ forksProperties[forkIdentifier]['repository'] }}
forksNodeApplicationDirectoryName: >-
  {{ forksNodeRepositoryIdentifier
  | regex_search('[^/]+$') }}
forksNodeBinaryDirectory: >-
  {{ forksNodeHomeDirectory }}/.local/bin
forksNodeSharedDirectory: >-
  {{ forksNodeHomeDirectory }}/.local/share
forksNodeTempDirectory: >-
  {{ forksNodeHomeDirectory }}/.local/tmp
forksNodeApplicationDirectory: >-
  {{ forksNodeSharedDirectory }}/{{ forksNodeApplicationDirectoryName }}

forksNodeRepositoryBranch: >-
  {{ forksProperties[forkIdentifier]['defaultBranch']
  | default('main') }}
forksNodeEnvironmentVariables: >-
  {{ forksProperties[forkIdentifier]['environmentVariables']
  | default([]) }}
forksNodePermissionsFix: >-
  {{ forksProperties[forkIdentifier]['permissionsFix']
  | default(false) }}
forksNodeExecutableName: >-
  {{ forksProperties[forkIdentifier]['executableName']
  | default(forkIdentifier) }}
forksNodeConfigurationDirectoryName: >-
  {{ forksProperties[forkIdentifier]['configurationDirectoryName']
  | default('.' + forkIdentifier) }}

forksBackupCacheDirectory: "{{ forksManagingHomeDirectory | default('/root') }}/.local/var/forks/cache"
forksPatchRootDirectory: "{{ forksManagingHomeDirectory | default('/root') }}/.local/var/forks/patches"
forksInstallerDirectory: "{{ forksManagingHomeDirectory | default('/root') }}/.local/var/forks/installer"

forksPublishedPortsLookupTable:
  all:
    - "{{ forksProperties[forkIdentifier]['nodePort'] }}:{{ forksProperties[forkIdentifier]['nodePort'] }}"
    - "{{ forksProperties[forkIdentifier]['farmerPort'] }}:{{ forksProperties[forkIdentifier]['farmerPort'] }}"
  node:
    - "{{ forksProperties[forkIdentifier]['nodePort'] }}:{{ forksProperties[forkIdentifier]['nodePort'] }}"
  farmer:
    - "{{ forksProperties[forkIdentifier]['nodePort'] }}:{{ forksProperties[forkIdentifier]['nodePort'] }}"
    - "{{ forksProperties[forkIdentifier]['farmerPort'] }}:{{ forksProperties[forkIdentifier]['farmerPort'] }}"
  farmer-no-wallet:
    - "{{ forksProperties[forkIdentifier]['nodePort'] }}:{{ forksProperties[forkIdentifier]['nodePort'] }}"
    - "{{ forksProperties[forkIdentifier]['farmerPort'] }}:{{ forksProperties[forkIdentifier]['farmerPort'] }}"
  farmer-only:
    - "{{ forksProperties[forkIdentifier]['farmerPort'] }}:{{ forksProperties[forkIdentifier]['farmerPort'] }}"
  wallet: []
  wallet-only: []


...
